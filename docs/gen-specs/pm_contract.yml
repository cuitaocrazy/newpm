              for (Contract c : list) {
                  if (!contractId.equals(c.getContractId())) {
                      // 找到其他同名合同，不唯一
                      return false;
                  }
              }
              // 只找到自己，唯一
              return true;
          }

          // 新增模式，找到同名合同，不唯一
          return false;
      }
