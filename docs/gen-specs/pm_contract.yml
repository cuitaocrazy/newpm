         - 用户点击确认后，调用后端删除接口

      2. 后端检查逻辑（按顺序执行）：
         a. 检查是否有关联款项：
            - SQL: SELECT COUNT(*) FROM pm_payment WHERE contract_id = ? AND del_flag = '0'
            - 如果有款项（count > 0）：返回错误提示
