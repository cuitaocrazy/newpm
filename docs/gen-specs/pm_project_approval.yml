# ============================
# 自定义 UI
# ============================
customizations:
  approval_drawer:
    description: "审核详情使用抽屉(Drawer)组件展示，包含项目管理详情的所有信息+审核状态+审核意见输入框"

  approval_status:
    description: "审核状态使用单选框，选项：0=待审核、1=通过、2=不通过（字典：sys_spzt）"

  approval_button:
    description: "列表操作列只有一个'审核'按钮，点击打开审核详情抽屉"

  approval_logic:
    description: "审核通过/拒绝后，需要同时更新pm_project表的approval_status和approval_reason字段，并在pm_project_approval表插入审核记录"

  query_conditions:
    description: "查询条件：项目名称、项目编号、项目部门（三级及以下树形）、行业、项目分类、一级区域、二级区域（动态关联）、项目经理、市场经理、项目阶段、审核状态"

  list_fields:
    description: "列表字段：项目编号、项目名称、项目部门、项目分类、一级区域、二级区域、项目阶段、审核状态、项目经理、市场经理、立项年度、创建时间、操作(审核按钮)"

  list_join_project:
    description: "列表需要关联pm_project表显示项目信息，通过project_id关联"

  approver_permission:
    description: "审核权限：仅团队经理岗位人员可以审核（岗位编码需确认）"

  project_manager_display:
    description: "项目经理显示用户昵称，数据来源：sys_user表中岗位编码为'pm'的用户"

  market_manager_display:
    description: "市场经理显示用户昵称，数据来源：sys_user表中岗位编码为'scjl'的用户"

  project_dept_display:
    description: "项目部门显示完整路径，用'-'分隔，仅展示三级及以下机构"
